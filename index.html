<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generate Voucher Welcome Gold</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Generate Welcome Gold Voucher</h1>
    <p>Enter your card code below to generate a Welcome Gold voucher.</p>

    <!-- Input field for card code -->
    <div class="form-group">
        <label for="cardCodeInput">Card Code</label>
        <input type="text" id="cardCodeInput" placeholder="Enter Card Code" />
    </div>

    <!-- Button to trigger the API request -->
    <button id="generateBtn">Generate Voucher</button>

    <!-- Output area for displaying the result -->
    <div class="output" id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
